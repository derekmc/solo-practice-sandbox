<!DOCTYPE html>
<html lang="en">
<head>
<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta content="utf-8" http-equiv="encoding">
</head>
<body>
<canvas id="gameCanvas" width="640" height="700"></canvas>

<script>
var canvas, canvasContext;

var ballX = 75, ballY = 75;
var ballSpeedX = 3, ballSpeedY = 4;

const PADDLE_HEIGHT = 100;
const PADDLE_THICKNESS = 10;
const WINNING_SCORE = 3;
const PADDLE_COMPUTER_MOVE_SPEED = 7.0;

var paddle1X = 250, paddle1Y = 250;
var paddle2X = 250, paddle2Y = 250;

var paddle1Score = 0, paddle2Score = 0;
var paddle3Score = 0, paddle4Score = 0;
var showWinningScreen = false;


function calculateMousePos(evt) {
  var rect = canvas.getBoundingClientRect(), root = document.documentElement; 

  var mouseX = evt.clientX - rect.left - root.scrollLeft;
  var mouseY = evt.clientY - rect.top - root.scrollTop;
 return {
    x: mouseX,
    y: mouseY
  };
}

function handleMouseCLick(evt){
  if (showWinningScreen){
    paddle1Score = 0;
    paddle2Score = 0;
    showWinningScreen = false;
  }
}

window.onload = function() {
  //save the canvas for dimensions, and 2d context for drawing to it;
  canvas = document.getElementById('gameCanvas');
  canvasContext = canvas.getContext("2d");

  var framesPersecond = 60;
   setInterval(function(){
      moveEverything();
      drawEverything();
  },1000/framesPersecond);

  canvas.addEventListener('mousedown' , handleMouseCLick);

  canvas.addEventListener('mousemove', function(evt) {
      var mousePos = calculateMousePos(evt);
      paddle1Y = mousePos.y - (PADDLE_HEIGHT/2);  // minus half paddle height to center
  } );
  
}

canvasContext.textAlign = 'center';//All texts are centered

function ballReset() {
    if (paddle1Score >= WINNING_SCORE || paddle2Score >= WINNING_SCORE) {
      showWinningScreen = true;
    }


  // reverse ball heading, so whoever lost a point "serves"
  ballSpeedX = -ballSpeedX;

  //center ball on screen
  ballX = canvas.width / 2;
  ballY = canvas.height / 2;
}
function moveComputerPaddle() {
  const AI_SIT_STILL_MARGIN = 35;
  
  var paddle2Center = paddle2Y + (PADDLE_HEIGHT/2)
  var topChaseLine = paddle2Center - AI_SIT_STILL_MARGIN;
  var bottomChaseLine = paddle2Center + AI_SIT_STILL_MARGIN;

  if (ballY < topChaseLine) {
    paddle2Y -= PADDLE_COMPUTER_MOVE_SPEED;
  }

  if (ballY >  bottomChaseLine) {
    paddle2Y += PADDLE_COMPUTER_MOVE_SPEED;
  }
}

function moveEverything() {
  if (showWinningScreen){
    return;
  }
  moveComputerPaddle();

  if(ballX < 0) { 
      if(ballY > paddle1Y && ballY < paddle1Y+PADDLE_HEIGHT) {
        ballSpeedX *= -1;

        var deltaY = ballY - (paddle1Y+PADDLE_HEIGHT/2);
        ballSpeedY = deltaY * 0.25;
      } else {
        paddle2Score++;
        ballReset();
      }
    }

  if(ballX > canvas.width) {
    if(ballY > paddle2Y && ballY < paddle2Y+PADDLE_HEIGHT) {
      ballSpeedX *= -1;

      var deltaY = ballY - (paddle2Y+PADDLE_HEIGHT/2);
        ballSpeedY = deltaY * 0.35;
    } else {
      paddle1Score++;
      ballReset();
    }
  }

  // if(ballY < 0) {
  //   if(ballY > paddle1X && ballY < paddle1X+PADDLE_HEIGHT) {
  //     ballSpeedX *= -1;
  //   } else {
  //     ballReset();
  //   }
  // }

  // if(ballY > canvas.hegiht) {
  //   if(ballY > paddle2X && ballY < paddle2X+PADDLE_HEIGHT) {
  //     ballSpeedX *= -1;
  //   } else {
  //     ballReset();
  //   }
  // }

  if(ballY < 0) { // if ball has moved beyond the top edge
      ballSpeedY *= -1; // reverse ball's vertical direction
    }
    
    if(ballY > canvas.height) { // if ball has moved beyond the bottom edge
      ballSpeedY *= -1; // reverse ball's vertical direction
    }
  
  ballX += ballSpeedX;
  ballY += ballSpeedY;
}

function colorRect(topLeftX, topLeftY, boxWidth, boxHeight, fillColor){
  canvasContext.fillStyle = fillColor;
  canvasContext.fillRect(topLeftX, topLeftY, boxWidth, boxHeight);
};

function colorCircle(centerX, centerY, radius, fillColor){
  canvasContext.fillStyle = fillColor;
  canvasContext.beginPath();
  canvasContext.arc(centerX, centerY, radius, 0, Math.PI*2, true);
  canvasContext.fill();
};

function colorLine(startX, startY, endX, endY, fillColor){
  canvasContext.fillStyle = fillColor;
  canvasContext.beginPath();
  canvasContext.moveTo(startX, startY);
  canvasContext.lineTo(endX, endY);
  canvasContext.stroke();
}

function colorText(showWords, textX, textY, fillColor){
  canvasContext.fillStyle = fillColor;
  canvasContext.fillText(showWords, textX, textY);
}

function drawEverything(){
  colorRect(0, 0, canvas.width, canvas.height, '#203030');

  if(showWinningScreen){
    if(paddle1Score >= WINNING_SCORE){
      colorText('player1 wins', canvas.width/2 , canvas.height/2,'white'); 
    }else if(paddle2Score >= WINNING_SCORE){
      colorText('CPU wins', canvas.width/2 , canvas.height/2,'white');
    }
  } else {
    colorRect(0, paddle1Y, PADDLE_THICKNESS , PADDLE_HEIGHT, '#FF25AA');//P1
    colorRect(canvas.width - PADDLE_THICKNESS , paddle2Y, PADDLE_THICKNESS , PADDLE_HEIGHT, 'orange');//P2
    colorRect(paddle1X, 0, PADDLE_HEIGHT , PADDLE_THICKNESS, 'cyan');//P3
    colorRect(paddle2X, canvas.height - PADDLE_THICKNESS, PADDLE_HEIGHT , PADDLE_THICKNESS, 'red');//P4
    colorCircle(ballX, ballY, 10, 'white');
  }
  colorText(paddle1Score, 100, 100, 'white');
  colorText(paddle2Score, canvas.width-100, canvas.height-100, 'white');
}
</script>
</body>
</html>
