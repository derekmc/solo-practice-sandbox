<html>

<canvas id="gameCanvas" width="800" height="600"></canvas>

<script>
var canvas;
var canvasContext;
var ballX = 50;
var ballY = 50;
var ballSpeedX = 0;
var ballSpeedY = 0;

var rallyCount = 0;
const MAX_RALLY = 2;
const RALLY_INCREASE = 0.5;

var player1Score = 0;
var player2Score = 0;
const WINNING_SCORE = 3;

var showingWinScreen = false;

const PADDLE_THICKNESS = 15;
const PADDLE_HEIGHT = 200;
const RETURN_DEADZONE = 100;
const ANGLE_MODIFIER = 0.1;
const NET_LENGTH = 40;
const CPU_DEADZONE = 35;
const CPU_SPEED = 6;

var paddle1Pos = {x:2 * PADDLE_THICKNESS, y:250};
var paddle2Pos = {x:0, y:250};
var paddle1PrevPos = {x:paddle1Pos.x, y:paddle1Pos.y};
var paddle2PrevPos = {x:paddle2Pos.x, y:paddle2Pos.y};

var sign = Math.sign;
var abs = Math.abs;
var floor = Math.floor;
var random = Math.random;

function calculateMousePos(evt) {
	let rect = canvas.getBoundingClientRect();
	let root = document.documentElement;
	let mouseX = evt.clientX - rect.left - root.scrollLeft;
	let mouseY = evt.clientY - rect.top - root.scrollTop;
	return {
		x:mouseX,
		y:mouseY
	};
}

function handleMouseClick(evt) {
	if(showingWinScreen) {
		player1Score = 0;
		player2Score = 0;
		showingWinScreen = false;
	}
}

window.onload = function() {
	canvas = document.getElementById('gameCanvas');
	canvasContext = canvas.getContext('2d');

	paddle2Pos.x = canvas.width - 3 * PADDLE_THICKNESS;

	let framesPerSecond = 60;
	setInterval(function() {
			moveEverything();
			drawEverything();	
		}, 1000/framesPerSecond);

	canvas.addEventListener('mousedown', handleMouseClick);

	canvas.addEventListener('mousemove',
		function(evt) {
			paddle1PrevPos.y = paddle1Pos.y;

			let mousePos = calculateMousePos(evt);
			paddle1Pos.y = mousePos.y - (PADDLE_HEIGHT/2);
		});

	ballReset();
}

function ballReset() {
	if(player1Score >= WINNING_SCORE ||
		player2Score >= WINNING_SCORE) {
		showingWinScreen = true;
	}

	let signX = random() < 0.5 ? -1 : 1;
	ballSpeedX = signX * ((random() * 2) + 2.5);

	let signY = random() < 0.5 ? -1 : 1;
	ballSpeedY = signY * ((random() * 2) + 2.5);

	ballX = canvas.width / 2;
	ballY = canvas.height / 2;

	console.log(ballSpeedX + " " + ballSpeedY);

	rallyCount = 0;
}

function computerMovement() {
	paddle2PrevPos.y = paddle2Pos.y;

	let paddle2YCenter = paddle2Pos.y + (PADDLE_HEIGHT / 2);

	if(paddle2YCenter < ballY - CPU_DEADZONE) {
		paddle2Pos.y = paddle2Pos.y + CPU_SPEED;
	} else if(paddle2YCenter > ballY + CPU_DEADZONE) {
		paddle2Pos.y = paddle2Pos.y - CPU_SPEED;
	}
}

function checkRally() {
	rallyCount++;

	if (rallyCount >= MAX_RALLY) {
		ballSpeedX += RALLY_INCREASE;
		rallyCount = 0;
	}

	// console.log(ballSpeedX);
}

function hitBall(direction, deltaY) {
	console.log(`PaddleDir ${direction} BallDir ${sign(ballSpeedY)} DeltaY ${deltaY}`);

	if (direction != sign(ballSpeedY)) {
		ballSpeedY = -sign(ballSpeedY) * abs(deltaY) * ANGLE_MODIFIER;
		console.log(`A ${ballSpeedY}`);
	} else {
		ballSpeedY = deltaY * ANGLE_MODIFIER;
		console.log(`E ${ballSpeedY}`);
	}		

	checkRally();
}

function getPaddleDirection(currentY, prevY) {
	return
		abs(currentY - prevY) > RETURN_DEADZONE
		? (currentY - prevY ? 1 : -1) 
		: sign(ballSpeedY);
}

function moveEverything() {
	if(showingWinScreen) {
		return;
	}

	computerMovement();

	ballX = ballX + ballSpeedX;
	ballY = ballY + ballSpeedY;

	if (ballX < 0) {
		player2Score++; // must be BEFORE ballReset()
		ballReset();
	}	
	else if((ballX < paddle1Pos.x + PADDLE_THICKNESS) && (ballX > paddle1Pos.x) && sign(ballSpeedX) < 0) 
	{
		if(ballY > paddle1Pos.y &&
			ballY < paddle1Pos.y+PADDLE_HEIGHT) 
		{
			ballSpeedX = -ballSpeedX;
			ballX = paddle1Pos.x + PADDLE_THICKNESS;

			let direction = getPaddleDirection(paddle1Pos.y, paddle1PrevPos.y);
			let deltaY = ballY - (paddle1Pos.y + PADDLE_HEIGHT / 2);

			hitBall(direction, deltaY);
		} 
	} 

	if (ballX > canvas.width) {
		player1Score++; // must be BEFORE ballReset()
		ballReset();	
	}
	else if((ballX > paddle2Pos.x) && (ballX < paddle2Pos.x + PADDLE_THICKNESS) && sign(ballSpeedX) > 0) {
		if(ballY > paddle2Pos.y &&
			ballY < paddle2Pos.y+PADDLE_HEIGHT) {
			ballSpeedX = -ballSpeedX;
			ballX = paddle2Pos.x;

			let direction = getPaddleDirection(paddle2Pos.y, paddle2PrevPos.y);
			let deltaY = ballY - (paddle2Pos.y+PADDLE_HEIGHT/2);

			hitBall(direction, deltaY);		
		} 
	} 

	if(ballY < 0) {
		ballSpeedY = -ballSpeedY;
	}

	if(ballY > canvas.height) {
		ballSpeedY = -ballSpeedY;
	}
}

function drawNet() {
	for(let i = 0; i<canvas.height;i += NET_LENGTH) {
		colorRect(canvas.width/2-1,i,2,20,'white');
	}
}

function drawEverything() {
	// next line blanks out the screen with black
	colorRect(0,0,canvas.width,canvas.height,'black');

	if(showingWinScreen) {
		canvasContext.fillStyle = 'white';

		if(player1Score >= WINNING_SCORE) {
			canvasContext.fillText("Left Player Won", (canvas.width / 2) - (canvas.width / 16), (canvas.height * 0.33));
		} else if(player2Score >= WINNING_SCORE) {
			canvasContext.fillText("Right Player Won", (canvas.width / 2) - (canvas.width / 16), (canvas.height * 0.33));
		}

		canvasContext.fillText("click to continue", (canvas.width / 2) - (canvas.width / 16), (canvas.height * 0.83));
		return;
	}

	drawNet();

	// this is left player paddle
	colorRect(paddle1Pos.x,paddle1Pos.y,PADDLE_THICKNESS,PADDLE_HEIGHT,'white');

	// this is right computer paddle
	colorRect(paddle2Pos.x,paddle2Pos.y,PADDLE_THICKNESS,PADDLE_HEIGHT,'white');

	// next line draws the ball
	colorCircle(ballX, ballY, 10, 'white');

	canvasContext.fillText(player1Score, (canvas.width / 8), (canvas.height / 6));
	canvasContext.fillText(player2Score, canvas.width - (canvas.width / 8), (canvas.height / 6));
}

function colorCircle(centerX, centerY, radius, drawColor) {
	canvasContext.fillStyle = drawColor;
	canvasContext.beginPath();
	canvasContext.arc(centerX, centerY, radius, 0,Math.PI*2,true);
	canvasContext.fill();
}

function colorRect(leftX,topY, width,height, drawColor) {
	canvasContext.fillStyle = drawColor;
	canvasContext.fillRect(leftX,topY, width,height);
}

</script>

</html>
