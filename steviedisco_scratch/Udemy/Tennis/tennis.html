<html>

<canvas id="gameCanvas" width="800" height="600"></canvas>

<script>
var canvas;
var canvasContext;
var ballX = 50;
var ballY = 50;
var ballSpeedX = 3;
var ballSpeedY = 3;

var player1Score = 0;
var player2Score = 0;
const WINNING_SCORE = 3;

var showingWinScreen = false;

const PADDLE_THICKNESS = 15;
const PADDLE_HEIGHT = 150;

var paddle1Pos = {x:2 * PADDLE_THICKNESS, y:250};
var paddle2Pos = {x:0, y:250};
var paddle1PrevPos = {x:paddle1Pos.x, y:paddle1Pos.y};
var paddle2PrevPos = {x:paddle2Pos.x, y:paddle2Pos.y};

var sign = Math.sign;
var abs = Math.abs;
var floor = Math.floor;
var random = Math.random;

function calculateMousePos(evt) {
	let rect = canvas.getBoundingClientRect();
	let root = document.documentElement;
	let mouseX = evt.clientX - rect.left - root.scrollLeft;
	let mouseY = evt.clientY - rect.top - root.scrollTop;
	return {
		x:mouseX,
		y:mouseY
	};
}

function handleMouseClick(evt) {
	if(showingWinScreen) {
		player1Score = 0;
		player2Score = 0;
		showingWinScreen = false;
	}
}

window.onload = function() {
	canvas = document.getElementById('gameCanvas');
	canvasContext = canvas.getContext('2d');

	paddle2Pos.x = canvas.width - 3 * PADDLE_THICKNESS;

	let framesPerSecond = 30;
	setInterval(function() {
			moveEverything();
			drawEverything();	
		}, 1000/framesPerSecond);

	canvas.addEventListener('mousedown', handleMouseClick);

	canvas.addEventListener('mousemove',
		function(evt) {
			paddle1PrevPos.y = paddle1Pos.y;

			let mousePos = calculateMousePos(evt);
			paddle1Pos.y = mousePos.y - (PADDLE_HEIGHT/2);
		});

	ballReset();
}

function ballReset() {
	if(player1Score >= WINNING_SCORE ||
		player2Score >= WINNING_SCORE) {
		showingWinScreen = true;
	}

	let signX = random() < 0.5 ? -1 : 1;
	ballSpeedX = signX * floor((random() * 10) + 1);

	let signY = random() < 0.5 ? -1 : 1;
	ballSpeedY = signY * floor((random() * 10) + 1);

	ballX = canvas.width / 2;
	ballY = canvas.height / 2;
}

function computerMovement() {
	paddle2PrevPos.y = paddle2Pos.y;

	let paddle2YCenter = paddle2Pos.y + (PADDLE_HEIGHT/2);
	if(paddle2YCenter < ballY - 35) {
		paddle2Pos.y = paddle2Pos.y + 6;
	} else if(paddle2YCenter > ballY + 35) {
		paddle2Pos.y = paddle2Pos.y - 6;
	}
}

function moveEverything() {
	if(showingWinScreen) {
		return;
	}

	computerMovement();

	ballX = ballX + ballSpeedX;
	ballY = ballY + ballSpeedY;

	if (ballX < 0) {
		player2Score++; // must be BEFORE ballReset()
		ballReset();
	}	
	else if((ballX < paddle1Pos.x + PADDLE_THICKNESS) && (ballX > paddle1Pos.x) && sign(ballSpeedX) < 0) {
		if(ballY > paddle1Pos.y &&
			ballY < paddle1Pos.y+PADDLE_HEIGHT) {
			ballSpeedX = -ballSpeedX;
			ballX = paddle1Pos.x + PADDLE_THICKNESS;

			let direction = (paddle1PrevPos.y > paddle1Pos.y) ? -1 : 1;
			let deltaY = ballY - (paddle1Pos.y+PADDLE_HEIGHT/2);

			ballSpeedY = direction * sign(ballSpeedY) * deltaY * 0.20;

			console.log(`Direction ${direction * sign(ballSpeedY)} DeltaY ${deltaY}`);
		} 
	} 

	if (ballX > canvas.width) {
		player1Score++; // must be BEFORE ballReset()
		ballReset();	
	}
	else if((ballX > paddle2Pos.x) && (ballX < paddle2Pos.x + PADDLE_THICKNESS) && sign(ballSpeedX) > 0) {
		if(ballY > paddle2Pos.y &&
			ballY < paddle2Pos.y+PADDLE_HEIGHT) {
			ballSpeedX = -ballSpeedX;
			ballX = paddle2Pos.x;

			let direction = (paddle2PrevPos.y > paddle2Pos.y) ? -1 : 1;
			let deltaY = ballY - (paddle2Pos.y+PADDLE_HEIGHT/2);

			ballSpeedY = direction * sign(ballSpeedY) * deltaY * 0.20;

			console.log(`Direction ${direction * sign(ballSpeedY)} DeltaY ${deltaY}`);
		} 
	} 

	if(ballY < 0) {
		ballSpeedY = -ballSpeedY;
	}

	if(ballY > canvas.height) {
		ballSpeedY = -ballSpeedY;
	}
}

function drawNet() {
	for(let i=0;i<canvas.height;i+=40) {
		colorRect(canvas.width/2-1,i,2,20,'white');
	}
}

function drawEverything() {
	// next line blanks out the screen with black
	colorRect(0,0,canvas.width,canvas.height,'black');

	if(showingWinScreen) {
		canvasContext.fillStyle = 'white';

		if(player1Score >= WINNING_SCORE) {
			canvasContext.fillText("Left Player Won", 350, 200);
		} else if(player2Score >= WINNING_SCORE) {
			canvasContext.fillText("Right Player Won", 350, 200);
		}

		canvasContext.fillText("click to continue", 350, 500);
		return;
	}

	drawNet();

	// this is left player paddle
	colorRect(paddle1Pos.x,paddle1Pos.y,PADDLE_THICKNESS,PADDLE_HEIGHT,'white');

	// this is right computer paddle
	colorRect(paddle2Pos.x,paddle2Pos.y,PADDLE_THICKNESS,PADDLE_HEIGHT,'white');

	// next line draws the ball
	colorCircle(ballX, ballY, 10, 'white');

	canvasContext.fillText(player1Score, 100, 100);
	canvasContext.fillText(player2Score, canvas.width-100, 100);
}

function colorCircle(centerX, centerY, radius, drawColor) {
	canvasContext.fillStyle = drawColor;
	canvasContext.beginPath();
	canvasContext.arc(centerX, centerY, radius, 0,Math.PI*2,true);
	canvasContext.fill();
}

function colorRect(leftX,topY, width,height, drawColor) {
	canvasContext.fillStyle = drawColor;
	canvasContext.fillRect(leftX,topY, width,height);
}

</script>

</html>
