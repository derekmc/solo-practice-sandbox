<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>FreeCodeCamp - Build a Pomodoro Clock</title>
  <link href="https://fonts.googleapis.com/css?family=Exo" rel="stylesheet">

  
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <!-- audio from soundbible.com -->
<audio id = "sound" src = "https://dl-web.dropbox.com/get/cuckoo.wav?_subject_uid=1154875&duc_id=dropbox_duc_id&w=AAAaLbWP2Mes3W2R_smQ83qlsML9t1uQ35H3NgFN-_Csiw"
 type = "audio/x-wav"></audio>

<div class = "container">
  
  <div class = "header text-center">
    <h3>Build a Pomodoro Clock</h3>
    <p class = "me">By Charlene A.</p>
  </div>
  
  <div class = "clock col-sm-7">
    <div class = "session text-center">
      Session length <br />
      <button id = "sessionMinus">-</button>
      <span class = "num" id = "sessionLength">25</span> <span class = "mins">min(s)</span>
      <button id = "sessionPlus">+</button>
    </div>
    
    <div class = "break text-center">
      Break length <br />
      <button id = "breakMinus">-</button>
      <span class = "num" id = "breakLength">5</span> <span class = "mins">min(s)</span>
      <button id = "breakPlus">+</button>
      
    <div id = "countdown">
      <span id = "status">Session</span>
      <h1>
        <span id = "clocking">25:00</span>
      </h1>
      <button id = "start">&#9658;</button><button id = "pause">&#10074;&#10074;</button><button id = "reset">Reset</button>
    </div>
  </div>
  </div>
    
 <div class = "footer text-center">
   <p>By default, pomodoro clock sessions are usually 25mins, with a 5mins break after, and repeat.
     <br />
   Please re-adjust after one round of session + break.</p>
    </div>
    
<div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
